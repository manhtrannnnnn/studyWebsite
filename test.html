<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Link Button</title>
</head>
<body>

<!-- Button -->
<button onclick="goToYouTube()">Go to YouTube</button>

<!-- Script to handle the button click event -->
<script>
  function goToYouTube() {
    // Chuyển hướng đến trang YouTube
    window.location.href = "https://www.youtube.com";
  }
</script>

</body>
</html>
